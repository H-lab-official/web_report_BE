name: Deploy Financial-Health-Check-BE App

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Check Node.js version
        run: node -v

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to DigitalOcean
        env:
          HOST: ${{ secrets.SERVER_DOMAIN }}
          USERNAME: ${{ secrets.SERVER_USERNAME }}
          TARGET_DIR: /var/www/web_report_BE
          APP_NAME: WEB-Report-az
          DATABASE_URL: ${{ secrets.DATABASE_URL }}         
        run: |
          ssh -o StrictHostKeyChecking=no $USERNAME@$HOST << EOF
            export PATH=/root/.nvm/versions/node/v20.12.2/bin:$PATH
            cd $TARGET_DIR
            git pull origin ${GITHUB_REF#refs/heads/}
            echo "DATABASE_URL=\"${DATABASE_URL}\"" > .env          
            npm install
            npx prisma generate 
            npm run build
            
            mv ecosystem.config.js ecosystem.config.cjs
                  
            if pm2 list | grep -q $APP_NAME; then
              echo "Restarting application: $APP_NAME"
              pm2 restart $APP_NAME
            else
              echo "Starting application: $APP_NAME"
              pm2 start ecosystem.config.cjs
            fi
            pm2 save
          EOF
